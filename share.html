<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #3700b3;
        }
        #generatedLink a {
            color: #03dac6;
            text-decoration: none;
            font-size: 1.2em;
        }
        #generatedLink a:hover {
            text-decoration: underline;
        }
        #whatsappShare button {
            background-color: #25D366;
        }
        #whatsappShare button:hover {
            background-color: #128C7E;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }
        .modal-content input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #222;
            color: #fff;
        }
        .modal-content button {
            margin-top: 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>अपने दोस्तों के साथ शेयर करें।</h1>
    <button onclick="showModal()">Enter Friend's Name</button>
    
    <div id="generatedLink" style="margin-top: 20px;"></div>
    
    <a id="whatsappShare" href="#" style="display: none;">
        <button style="margin-top: 10px;">Share on WhatsApp</button>
    </a>

    <!-- Modal for Name Input -->
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>Enter Friend's Name</h2>
            <input type="text" id="userNameInput" placeholder=" Name" />
            <br />
            <button onclick="submitName()">Submit</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById("nameModal").style.display = "flex";
        }

        function submitName() {
            const name = document.getElementById("userNameInput").value;

            if (name) {
                // Construct the URL with name as a query parameter
                const url = `https://happy-diwali-by-pranshulibrary.pages.dev/index.html?name=${encodeURIComponent(name)}`;
                
                // Display the generated link
                document.getElementById("generatedLink").innerHTML = `
                    <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(url)}" target="_blank">Click here to view your link</a>
                `;
                
                // Show and update the WhatsApp share button
                const whatsappShareButton = document.getElementById("whatsappShare");
                whatsappShareButton.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(url)}`;
                whatsappShareButton.style.display = 'block';

                // Close the modal
                document.getElementById("nameModal").style.display = "none";
            } else {
                alert("Please enter friend's name.");
            }
        }
    </script>
</body>
</html>
