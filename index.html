<script>
  $(function() {
    var Fireworks = function() {
      var styles = [
        'background: linear-gradient(#D33106, #571402)', 'border: 1px solid #3E0E02', 'color: white', 'display: block', 'text-shadow: 0 1px 0 rgba(0, 0, 0, 0.3)', 'box-shadow: 0 1px 0 rgba(255, 255, 255, 0.4) inset, 0 5px 3px -5px rgba(0, 0, 0, 0.5), 0 -13px 5px -10px rgba(255, 255, 255, 0.4) inset', 'line-height: 40px', 'text-align: center', 'font-weight: bold'
      ].join(';');
      var self = this;
      var rand = function(rMi, rMa) {
        return ~~((Math.random() * (rMa - rMi + 1)) + rMi);
      }
      var hitTest = function(x1, y1, w1, h1, x2, y2, w2, h2) {
        return !(x1 + w1 < x2 || x2 + w2 < x1 || y1 + h1 < y2 || y2 + h2 < y1);
      };
      window.requestAnimFrame = function() {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(a) {
          window.setTimeout(a, 1E3 / 60)
        }
      }();
     
      self.createParticles = function(x, y, hue) {
        var audio = document.getElementById('audio1');
        if (audio.paused) {
          audio.play();
        } else {
          audio.currentTime = 0
        }
        var countdown = self.partCount;
        while (countdown--) {
          var newParticle = {
            x: x,
            y: y,
            coordLast: [{
                x: x,
                y: y
              },
              {
                x: x,
                y: y
              },
              {
                x: x,
                y: y
              }
            ],
            angle: rand(0, 360),
            speed: rand(((self.partSpeed - self.partSpeedVariance) <= 0) ? 1 : self.partSpeed - self.partSpeedVariance, (self.partSpeed + self.partSpeedVariance)),
            friction: 1 - self.partFriction / 100,
            gravity: self.partGravity / 2,
            hue: rand(hue - self.hueVariance, hue + self.hueVariance),
            brightness: rand(50, 80),
            alpha: rand(40, 100) / 100,
            decay: rand(10, 50) / 1000,
            wind: (rand(0, self.partWind) - (self.partWind / 2)) / 25,
            lineWidth: self.lineWidth
          };
          self.particles.push(newParticle);
        }
      };
      self.updateParticles = function() {
        var i = self.particles.length;
        while (i--) {
          var p = self.particles[i];
          var radians = p.angle * Math.PI / 180;
          var vx = Math.cos(radians) * p.speed;
          var vy = Math.sin(radians) * p.speed;
          p.speed *= p.friction;
          p.coordLast[2].x = p.coordLast[1].x;
          p.coordLast[2].y = p.coordLast[1].y;
          p.coordLast[1].x = p.coordLast[0].x;
          p.coordLast[1].y = p.coordLast[0].y;
          p.coordLast[0].x = p.x;
          p.coordLast[0].y = p.y;
          p.x += vx;
          p.y += vy;
          p.y += p.gravity;
          p.angle += p.wind;
          p.alpha -= p.decay;
          if (!hitTest(0, 0, self.cw, self.ch, p.x - p.radius, p.y - p.radius, p.radius * 2, p.radius * 2) || p.alpha < .05) {
            self.particles.splice(i, 1);
          }
        };
      };
      self.drawParticles = function() {
        var i = self.particles.length;
        while (i--) {
          var p = self.particles[i];
          var coordRand = (rand(1, 3) - 1);
          self.ctx.beginPath();
          self.ctx.moveTo(Math.round(p.coordLast[coordRand].x), Math.round(p.coordLast[coordRand].y));
          self.ctx.lineTo(Math.round(p.x), Math.round(p.y));
          self.ctx.closePath();
          self.ctx.strokeStyle = 'hsla(' + p.hue + ', 100%, ' + p.brightness + '%, ' + p.alpha + ')';
          self.ctx.stroke();
          if (self.flickerDensity > 0) {
            var inverseDensity = 50 - self.flickerDensity;
            if (rand(0, inverseDensity) === inverseDensity) {
              self.ctx.beginPath();
              self.ctx.arc(Math.round(p.x), Math.round(p.y), rand(p.lineWidth, p.lineWidth + 3) / 2, 0, Math.PI * 2, false)
              self.ctx.closePath();
              var randAlpha = rand(50, 100) / 100;
              self.ctx.fillStyle = 'hsla(' + p.hue + ', 100%, ' + p.brightness + '%, ' + randAlpha + ')';
              self.ctx.fill();
            }
          }
        };
      };
      self.createFireworks = function(startX, startY, targetX, targetY) {
        var newFirework = {
          x: startX,
          y: startY,
          startX: startX,
          startY: startY,
          hitX: false,
          hitY: false,
          coordLast: [{
              x: startX,
              y: startY
            },
            {
              x: startX,
              y: startY
            },
            {
              x: startX,
              y: startY
            }
          ],
          targetX: targetX,
          targetY: targetY,
          speed: self.fworkSpeed,
          angle: Math.atan2(targetY - startY, targetX - startX),
          shockwaveAngle: Math.atan2(targetY - startY, targetX - startX) + (90 * (Math.PI / 180)),
          acceleration: self.fworkAccel / 100,
          hue: self.currentHue,
          brightness: rand(50, 80),
          alpha: rand(50, 100) / 100,
          lineWidth: self.lineWidth
        };
        self.fireworks.push(newFirework);
      };
      self.updateFireworks = function() {
        var i = self.fireworks.length;
        while (i--) {
          var f = self.fireworks[i];
          self.ctx.lineWidth = f.lineWidth;
          vx = Math.cos(f.angle) * f.speed,
            vy = Math.sin(f.angle) * f.speed;
          f.speed *= 1 + f.acceleration;
          f.coordLast[2].x = f.coordLast[1].x;
          f.coordLast[2].y = f.coordLast[1].y;
          f.coordLast[1].x = f.coordLast[0].x;
          f.coordLast[1].y = f.coordLast[0].y;
          f.coordLast[0].x = f.x;
          f.coordLast[0].y = f.y;
          if (f.startX >= f.targetX) {
            if (f.x + vx <= f.targetX) {
              f.x = f.targetX;
              f.hitX = true;
            } else {
              f.x += vx;
            }
          } else {
            if (f.x + vx >= f.targetX) {
              f.x = f.targetX;
              f.hitX = true;
            } else {
              f.x += vx;
            }
          }
          if (f.startY >= f.targetY) {
            if (f.y + vy <= f.targetY) {
              f.y = f.targetY;
              f.hitY = true;
            } else {
              f.y += vy;
            }
          } else {
            if (f.y + vy >= f.targetY) {
              f.y = f.targetY;
              f.hitY = true;
            } else {
              f.y += vy;
            }
          }
          if (f.hitX && f.hitY) {
            self.createParticles(f.targetX, f.targetY, f.hue);
            self.fireworks.splice(i, 1);
          }
        };
      };
      self.drawFireworks = function() {
        var i = self.fireworks.length;
        self.ctx.globalCompositeOperation = 'lighter';
        while (i--) {
          var f = self.fireworks[i];
          self.ctx.lineWidth = f.lineWidth;
          var coordRand = (rand(1, 3) - 1);
          self.ctx.beginPath();
          self.ctx.moveTo(Math.round(f.coordLast[coordRand].x), Math.round(f.coordLast[coordRand].y));
          self.ctx.lineTo(Math.round(f.x), Math.round(f.y));
          self.ctx.closePath();
          self.ctx.strokeStyle = 'hsla(' + f.hue + ', 100%, ' + f.brightness + '%, ' + f.alpha + ')';
          self.ctx.stroke();
          if (self.showTarget) {
            self.ctx.save();
            self.ctx.beginPath();
            self.ctx.arc(Math.round(f.targetX), Math.round(f.targetY), rand(1, 8), 0, Math.PI * 2, false)
            self.ctx.closePath();
            self.ctx.lineWidth = 1;
            self.ctx.stroke();
            self.ctx.restore();
          }
          if (self.showShockwave) {
            self.ctx.save();
            self.ctx.translate(Math.round(f.x), Math.round(f.y));
            self.ctx.rotate(f.shockwaveAngle);
            self.ctx.beginPath();
            self.ctx.arc(0, 0, 1 * (f.speed / 5), 0, Math.PI, true);
            self.ctx.strokeStyle = 'hsla(' + f.hue + ', 100%, ' + f.brightness + '%, ' + rand(25, 60) / 100 + ')';
            self.ctx.lineWidth = f.lineWidth;
            self.ctx.stroke();
            self.ctx.restore();
          }
        };
      };
      self.bindEvents = function() {
        $(window).on('resize', function() {

          $(self.canvas).on('mousemove.fireworks', function(e) {
            self.mx = e.pageX - self.canvas.offsetLeft;
            self.my = e.pageY - self.canvas.offsetTop;
            self.currentHue = rand(self.hueMin, self.hueMax);
            self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
          });
        });
        $(self.canvas).on('mouseup', function(e) {
          $(self.canvas).off('mousemove.fireworks');
        });
      }
      self.clear = function() {
        self.particles = [];
        self.fireworks = [];
        self.ctx.clearRect(0, 0, self.cw, self.ch);
      };
      self.canvasLoop = function() {
        requestAnimFrame(self.canvasLoop, self.canvas);
        self.ctx.globalCompositeOperation = 'destination-out';
        self.ctx.fillStyle = 'rgba(0,0,0,' + self.clearAlpha / 100 + ')';
        self.ctx.fillRect(0, 0, self.cw, self.ch);
        self.updateFireworks();
        self.updateParticles();
        self.drawFireworks();
        self.drawParticles();
      };
      self.init();
    }
    var fworks = new Fireworks();
    $('#info-toggle').on('click', function(e) {
      $('#info-inner').stop(false, true).slideToggle(100);
      e.preventDefault();
    });
  });
</script>

            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while (this.coordinateCount--) {
                  this.coordinates.push([this.x, this.y]);
            }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
      }
      Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            if (this.targetRadius < 8) {
                  this.targetRadius += 0.3;
            } else {
                  this.targetRadius = 1;
            }
            this.speed *= this.acceleration;
            var vx = Math.cos(this.angle) * this.speed,
                  vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);
            if (this.distanceTraveled >= this.distanceToTarget) {
                  createParticles(this.tx, this.ty, true);
                  fireworks.splice(index, 1);
            } else {
                  this.x += vx;
                  this.y += vy;
            }
      }
      Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
            ctx.stroke();
      }

  
      function Particle(x, y, writeText) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while (this.coordinateCount--) {
                  this.coordinates.push([this.x, this.y]);
            }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 1;
            this.gravity = 0.01;
            this.hue = random(hue - 50, hue + 50);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.015, 0.03);
            this.writeText = writeText;
            this.text = getNameFromURL();
      }
      Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if (this.alpha <= this.decay) {
                  particles.splice(index, 1);
            }
      }
      Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
            if (this.writeText) {
                  ctx.font = "28px Arial";
                  ctx.fillStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                  ctx.fillText(this.text, this.x - 50, this.y - 10);
            }
      }

     
      function Star() {
            this.x = random(0, cw);
            this.y = random(0, ch);
            this.size = random(1, 3);
            this.brightness = random(50, 80);
            this.speed = random(0.05, 0.2);
      }
      Star.prototype.update = function() {
            this.x += this.speed;
            if (this.x > cw) {
                  this.x = 0;
                  this.y = random(0, ch);
            }
      }
      Star.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.fill();
      }

      function createParticles(x, y, writeText) {
            var particleCount = 30;
            while (particleCount--) {
                  particles.push(new Particle(x, y, writeText));
            }
      }

      function createStars() {
            var starCount = 100;
            while (starCount--) {
                  stars.push(new Star());
            }
      }

      function loop() {
            requestAnimFrame(loop);
            hue = random(0, 360);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';
            var i = stars.length;
            while (i--) {
                  stars[i].draw();
                  stars[i].update();
            }
            var i = fireworks.length;
            while (i--) {
                  fireworks[i].draw();
                  fireworks[i].update(i);
            }
            var i = particles.length;
            while (i--) {
                  particles[i].draw();
                  particles[i].update(i);
            }
            if (timerTick >= timerTotal) {
                  if (!mousedown) {
                        fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                        timerTick = 0;
                  }
            } else {
                  timerTick++;
            }
            if (limiterTick >= limiterTotal) {
                  if (mousedown) {
                        fireworks.push(new Firework(cw / 2, ch, mx, my));
                        limiterTick = 0;
                  }
            } else {
                  limiterTick++;
            }
      }
      canvas.addEventListener('mousemove', function(e) {
            mx = e.pageX - canvas.offsetLeft;
            my = e.pageY - canvas.offsetTop;
      });
      canvas.addEventListener('mousedown', function(e) {
            e.preventDefault();
            mousedown = true;
      });
      canvas.addEventListener('mouseup', function(e) {
            e.preventDefault();
            mousedown = false;
      });
      window.onload = function() {
            loop();
            createStars();
      };
</script>


<style>
      body {
            background: #000000;
            margin: 0;
            overflow: hidden;
      }

      canvas {
            cursor: crosshair;
            display: block;
      }
</style>
